<link rel="import" href="userinfoview.html">
<link rel="import" href="documentview.html">
<link rel="import" href="createdocumentview.html">
<link rel="import" href="documentslistview.html">
<link rel="import" href="commandsview.html">
<link rel="import" href="headerview.html">
<link rel="import" href="usersettingsview.html">
<link rel="import" href="welcomeview.html">
<link rel="import" href="devsettingsview.html">

<polymer-element name="main-view">
  <template>
  <template if="{{isInitialized}}">
    <template if="{{devSettings.showSettings}}">
      <dev-settings-view></dev-settings-view>
    </template>
    <template if="{{state.view != 'welcome'}}">
      <header-view></header-view>
      <commands-view></commands-view>
    </template>
    <template if="{{state.view == 'user'}}">
      <user-info-view userid="{{state.id}}" time="{{state.time}}"></user-info-view>
    </template>
    <template if="{{state.view == 'create_document'}}">
      <create-document-view></create-document-view>
    </template>
    <template if="{{state.view == 'change_document'}}">
      <create-document-view basedocument="{{state.baseDocument}}"></create-document-view>
    </template>
    <template if="{{state.view == 'document'}}">
      <document-view documentid="{{state.id}}" time="{{state.time}}"></document-view>
    </template>
    <template if="{{state.view == 'documents_list'}}">
      <documents-list-view></documents-list-view>
    </template>
    <template if="{{state.view == 'document_changes'}}">
      <documents-list-view basedocument="{{state.baseDocument}}"></documents-list-view>
    </template>
    <template if="{{state.view == 'user_settings'}}">
      <user-settings-view></user-settings-view>
    </template>
    <template if="{{state.view == 'welcome'}}">
      <welcome-view></welcome-view>
    </template>
  </template>
  </template>
  <script type="application/dart" src="mainview.dart"></script>
</polymer-element>
