<polymer-element name="main-view">
  <template>
    <style>
    .fancy {
      background-color: #00A0FF;
      color: #fff;
      font-size: 20px;
      padding: 10px 20px;
      -webkit-border-radius: 2px;
      border: 0px;
    }
    </style>
    <template if="{{state.view != 'welcome'}}">
      <header-view></header-view>
      <template if="{{!viewerContext.isLoggedIn}}">
        <login-view></login-view>
      </template>
      <template if="{{viewerContext.isLoggedIn}}">
        <loggedin-view></loggedin-view>
      </template>
      <commands-view></commands-view>
    </template>
    <template if="{{state.view == 'user'}}">
      <user-info-view userid="{{state.id}}"></user-info-view>
    </template>
    <template if="{{state.view == 'create_document'}}">
      <create-document-view></create-document-view>
    </template>
    <template if="{{state.view == 'document'}}">
      <document-view></document-view>
    </template>
    <template if="{{state.view == 'documents_list'}}">
      <documents-list-view></documents-list-view>
    </template>
    <template if="{{state.view == 'user_settings'}}">
      <user-settings-view></user-settings-view>
    </template>
    <template if="{{state.view == 'welcome'}}">
      <welcome-view></welcome-view>
    </template>
    <select value="{{selectedLocale}}">
      <option value="uk">Ukrainian</option>
      <option value="en_US">English</option>
      <option value="ru">Russian</option>
    </select>
  </template>
  <script type="application/dart" src="mainview.dart"></script>
</polymer-element>
