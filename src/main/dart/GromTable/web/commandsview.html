<link rel="import" href="facebookcommentsview.html">

<polymer-element name="commands-view">
  <template>
    <style>
    .center {
      display: block;
      margin: 20px auto 0 auto;
      text-align: center;
    }
    .commands {
      width: 400px;
      margin: 0 auto;
    }
    .command {
      width: 200px;
      float: left;
      margin: 0 auto;
      cursor: pointer;
    }
    .command:hover {
      background-color: #18D673;
    }
    </style>
    <div class="commands">
      <div class="command"><a on-click="{{createDocument}}"><img class="center" src="images/new_doc.png"><span class="center">{{createDocumentMessage()}}</span></a></div>
      <div class="command"><a on-click="{{documentsList}}"><img class="center" src="images/list_doc.png"><span class="center">{{documentsListMessage()}}</span></a></div>
    </div>
    <div style="clear:both;"></div>
  </template>
  <script type="application/dart" src="commandsview.dart"></script>
</polymer-element>
