<link rel="import" href="userview.html">
<link rel="import" href="documentvotesview.html">
<link rel="import" href="facebookcommentsview.html">

<polymer-element name="user-settings-view">
  <template>
    <style>
    .fancy {
      background-color: #00A0FF;
      color: #fff;
      font-size: 20px;
      padding: 10px 20px;
      -webkit-border-radius: 2px;
      border: 0px;
    }
    .updateInfo {
      background-color: #18D673;
    }
    .becameDelegateButton {
      background-color: #18D673;
    }
    .becameDelegate {
      background-color: #FAF8EA;
      padding: 10px 10px 10px 10px;
    }
    </style>
    <template if="{{viewerContext.currentUser != null}}">
    <div class="becameDelegate">
      <div class="commands">
        <label>{{nameMessage()}}Name: <input value="{{name}}" placeholder="{{namePlaceholder()}}"></label><br>
        <label>{{ageMessage()}}Age: <input value="{{age}}" placeholder="{{agePlaceholder()}}"></label><br>
        <label>{{cityMessage()}}City: <input value="{{city}}" placeholder="{{cityPlaceholder()}}"></label><br>
        <label>{{zipMessage()}}Zip: <input value="{{zip}}" placeholder="{{zipPlaceholder()}}"></label><br>
        <label>{{descriptionMessage()}}Description: <textarea rows="4" cols="50" value="{{description}}" placeholder="{{descriptionPlaceholder()}}"></textarea></label><br>
        <lable>{{phoneMessage()}}Phone: <input value="{{phone}}" placeholder="{{phonePlaceholder()}}"></lable><br>
        <label>{{facebookMessage()}}Facebook: <input value="{{facebook}}" placeholder="{{facebookPlaceholder()}}"></label><br>
        <lable>{{vkontakteMessage()}}Vkontakte: <input value="{{vkontakte}}" placeholder="{{vkontaktePlaceholder()}}"></lable><br>
        <lable>{{instagramMessage()}}Instagram: <input value="{{instagram}}" placeholder="{{instagramPlaceholder()}}"></lable><br>
        <lable>{{twitterMessage()}}Twitter: <input value="{{twitter}}" placeholder="{{twitterPlaceholder()}}"></lable><br>
        <button class="fancy updateInfo" on-click="{{updateInfo}}">{{updateInfoMessage()}}</button>
        <p>
        {{voterDelegateExplanation()}}
        </p>
        <p>
        <template if="{{viewerContext.currentUser.type == 'DELEGATE'}}">
          <button class="fancy becameDelegateButton" on-click="{{becameVoter}}">{{becameVoterMessage()}}</button>
        </template>
        <template if="{{viewerContext.currentUser.type == 'VOTER'}}">
          <button class="fancy becameDelegateButton" on-click="{{becameDelegate}}">{{becameDelegateMessage()}}</button>
        </template>
        </p>
      </div>
    </div>
    </template>
  </template>
  <script type="application/dart" src="usersettingsview.dart"></script>
</polymer-element>
