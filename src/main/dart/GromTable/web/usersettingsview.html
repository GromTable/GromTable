<link rel="import" href="userview.html">
<link rel="import" href="documentvotesview.html">
<link rel="import" href="facebookcommentsview.html">

<polymer-element name="user-settings-view">
  <template>
    <style>
    .fancy {
      background-color: #00A0FF;
      color: #fff;
      font-size: 20px;
      padding: 10px 20px;
      -webkit-border-radius: 2px;
      border: 0px;
    }
    .updateInfo {
      background-color: #18D673;
      float: left;
    }
    .becameDelegateButton {
      background-color: #18D673;
      float: right;
    }
    .becameVoterButton {
      background-color: #CC4D3D;
      float: right;
    }
    .userSettings {
      display: block;
      margin: 40px auto 0 auto;
      text-align: center;
      width: 500px;
    }
    input, textarea {
      width: 100%;
    }
    </style>
    <template if="{{viewerContext.currentUser != null}}">
    <div class="userSettings">
      <h1>{{userSettingsMessage()}}</h1>
      <div class="userInfo">
        <label>{{nameMessage()}}<input value="{{user.name}}" placeholder="{{namePlaceholder()}}"></label><br>
        <label>{{birthdayMessage()}}<input value="{{user.birthday}}" placeholder="{{birthdayPlaceholder()}}"></label><br>
        <label>{{cityMessage()}}<input value="{{user.city}}" placeholder="{{cityPlaceholder()}}"></label><br>
        <label>{{zipMessage()}}<input value="{{user.zip}}" placeholder="{{zipPlaceholder()}}"></label><br>
        <label>{{descriptionMessage()}}<textarea rows="4" cols="50" value="{{user.description}}" placeholder="{{descriptionPlaceholder()}}"></textarea></label><br>
        <lable>{{phoneMessage()}}<input value="{{user.phone}}" placeholder="{{phonePlaceholder()}}"></lable><br>
        <label>{{facebookMessage()}}<input value="{{user.facebook}}" placeholder="{{facebookPlaceholder()}}"></label><br>
        <lable>{{vkontakteMessage()}}<input value="{{user.vkontakte}}" placeholder="{{vkontaktePlaceholder()}}"></lable><br>
        <lable>{{instagramMessage()}}<input value="{{user.instagram}}" placeholder="{{instagramPlaceholder()}}"></lable><br>
        <lable>{{twitterMessage()}}<input value="{{user.twitter}}" placeholder="{{twitterPlaceholder()}}"></lable><br>
        <lable>{{googleMessage()}}<input value="{{user.google}}" placeholder="{{googlePlaceholder()}}"></lable><br>
        <div>
        <button class="fancy updateInfo" on-click="{{updateInfo}}">{{updateInfoMessage()}}</button>
        <template if="{{viewerContext.currentUser.type == 'DELEGATE'}}">
          <button class="fancy becameVoterButton" on-click="{{becameVoter}}">{{becameVoterMessage()}}</button>
        </template>
        <template if="{{viewerContext.currentUser.type == 'VOTER'}}">
          <button class="fancy becameDelegateButton" on-click="{{becameDelegate}}">{{becameDelegateMessage()}}</button>
        </template>
        <div style="clear:both;"></div>
        </div>
      </div>
    </div>
    </template>
  </template>
  <script type="application/dart" src="usersettingsview.dart"></script>
</polymer-element>
