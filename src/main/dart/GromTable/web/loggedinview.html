<link rel="import" href="userview.html">

<polymer-element name="loggedin-view">
  <template>
    <style>
    .fancy {
      background-color: #00A0FF;
      color: #fff;
      font-size: 20px;
      padding: 10px 20px;
      -webkit-border-radius: 2px;
      border: 0px;
    }
    .login {
      background-color: #E7EFF8;
    }
    .loginInner {
      padding: 10px 10px 10px 10px;
    }
    </style>
    <template if="{{viewerContext.isLoggedIn}}">
      <div class="login">
        <div class="loginInner">
        <template if="{{viewerContext.currentUser == null}}">
          Loading...
        </template>
        <template if="{{viewerContext.currentUser != null}}">
          <h3>{{loggedInAs()}}</h3>
          <user-view user="{{viewerContext.currentUser}}"></user-view>
          <button class="fancy" on-click="{{logout}}">{{logoutMessage()}}</button>
          <p>
            {{user.type}}
          </p>
        </template>
        </div>
      </div>
    </template>
    <template if="{{!viewerContext.isLoggedIn}}">
      <h3 class="login">{{login()}}</h3>
      <button class="fancy" on-click="{{loginViaFacebook}}">Facebook</button>
      <template if="{{devSettings.isDemoLogin}}">
        <button class="fancy" on-click="{{loginTestUsers}}">Test Users</button>
      </template>
    </template>

  </template>
  <script type="application/dart" src="loggedinview.dart"></script>
</polymer-element>
