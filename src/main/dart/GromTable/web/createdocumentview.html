<polymer-element name="create-document-view">
  <template>
    <h1>{{createDocumentHeader()}}</h1>
    <p>
    <label>{{documentNameMessage()}}<input value="{{document.name}}" placeholder="{{documentNamePlaceholder()}}"></label>
    </p>
    <p>
    <lable>{{documentTextMessage()}}<textarea rows="4" cols="50" value="{{document.text}}" placeholder="{{documentTextPlacehlder()}}"></textarea></lable>
    </p>
    <button on-click="{{createDocument}}">{{createDocumentButton()}}</button>
  </template>
  <script type="application/dart" src="createdocumentview.dart"></script>
</polymer-element>
