<link rel="import" href="userview.html">
<link rel="import" href="documentvotesview.html">
<link rel="import" href="facebookcommentsview.html">

<polymer-element name="documents-list-view">
  <template>
    <style>
      .documentsList {
        display: block;
        margin: 40px auto 0 auto;
        text-align: center;
        width: 100%;
      }
      .documentItems, .options {
        margin-top: 20px;
      }
      .documentItem {
        cursor: pointer;
      }
      #searchdocument {
         margin-top: 0px;
         width: 300px;
      }
    .fancy, .proposeChanges {
      background-color: #00A0FF;
      color: #fff;
      font-size: 20px;
      padding: 10px 20px;
      -webkit-border-radius: 2px;
      border: 0px;
    }
    .proposeChanges {
      background-color: #18D673;
    }
    </style>
    <div class="documentsList">
    <h1>{{documentListMessage()}}</h1>
    <div>
      <template if="{{basedocument != null && viewerContext.currentUser.type == 'DELEGATE'}}">
        <button class="proposeChanges" on-click="{{proposeChanges}}">{{proposeChangesButtonMessage()}}</button>
      </template>
      <br/>
      <input id="searchdocument" type="text" value="{{searchParam}}" placeholder={{searchPlaceholder()}} on-keypress="{{searchEnter}}">
      <br/>
      <div class="options">
      <input type="checkbox" id="voting" checked="{{showVoting}}">{{showVotingMessage()}}
      <input type="checkbox" id="accepted" checked="{{showAccepted}}">{{showAcceptedMessage()}}
      <input type="checkbox" id="rejected" checked="{{showRejected}}">{{showRejectedMessage()}}
      <input type="checkbox" id="cancelled" checked="{{showCancelled}}">{{showCancelledMessage()}}
      </div>
      <br/>
      <div class="documentItems">
      <template repeat="{{doc in filteredDocuments}}">
        <a class="documentItem" data-document="{{doc.id}}" on-click="{{goToDocument}}">{{doc.beforeName}}<b>{{doc.selectedName}}</b>{{doc.afterName}} {{doc.voteDecision}} {{doc.voteByString}}</a>
        <br/>
      </template>
      </div>
    </div>
    </div>
  </template>
  <script type="application/dart" src="documentslistview.dart"></script>
</polymer-element>
